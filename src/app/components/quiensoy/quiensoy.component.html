<div class="w-screen h-screen flex flex-col overflow-x- bg-cover bg-center bg-[url('/assets/home/fondo.jpg')] overflow-hidden">
    <div class="w-full h-16 min-h-16 bg-zinc-900 flex flex-row justify-between">
        <div class="flex items-center flex-row gap-3 ml-7 z-50">
            <img (click)="redirectTo('home')" src="/assets/joystick.png" alt="" height="32px" width="32px" class="cursor-pointer"/>
            <p class="text-2xl text-slate-100 font-bold">¿Quién Soy?</p>
        </div>
        <div class="absolute h-16 w-screen flex justify-center items-center flex-row gap-3 z-20">
        </div>
        <div class="flex items-center flex-row gap-3 mr-7 z-50">
            <button (click)="redirectTo('home')" class="bg-slate-100 rounded-md py-1 px-3 text-customBlue font-medium hover:bg-[url('/assets/home/fondo.jpg')] hover:text-slate-100 hover:bg-left transition-colors duration-300">Home</button>
        </div>
    </div>
    <div class="flex flex-row justify-evenly items-start h-full w-full gap-7 my-3 z-50">
        <div class="flex w-1/3 h-full justify-center items-center pl-20">
            <a href="https://github.com/SantiSTC">
                <div class="rounded-full bg-cover overflow-hidden shadow-2xl hover:scale-105 transition-all">
                    <img [src]="perfil.avatar_url">
                </div>
            </a>
        </div>
        <div class="flex flex-col justify-start items-start w-2/3 h-full gap-7 pr-20 pt-20">
            <div class="flex justify-center">
                <p class="text-2xl text-yellow-500 font-black text-center">¿Quién soy?</p>
            </div>
            <div class="flex flex-row gap-1.5 ml-3">
                <p class="text-xl text-slate-100 font-bold">Mi nombre es</p>
                <p class="text-xl text-slate-100 font-black italic">Santiago Iannello</p>
            </div>
            <div class="flex flex-row gap-1.5 ml-4">
                <p class="text-xl text-slate-100 font-bold">Legajo: </p>
                <p class="text-xl text-slate-100 font-black italic">112418</p>
            </div>
            <div class="flex flex-row gap-1.5 ml-5">
                <p class="text-xl text-slate-100 font-bold">GitHub: </p>
                <a href="https://github.com/SantiSTC"><p class="text-xl text-slate-100 font-black italic">{{perfil.login}}</p></a>
            </div>
            <div class="flex flex-row gap-1.5 ml-3">
                <p class="text-xl text-slate-100 font-bold">Juego Propio: </p>
                <p class="text-xl text-slate-100 font-black italic">Evitaminas ContraReloj</p>
            </div>
            <div class="flex flex-row gap-1.5 ml-0 items-start">
                <p class="text-xl text-slate-100 font-bold">Explicación: </p>
                <p class="text-sm text-slate-100 font-black italic mt-1.5">{{explicacion}}</p>
            </div>
        </div>
    </div>
</div>
